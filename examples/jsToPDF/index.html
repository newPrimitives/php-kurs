<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title> Starter template</title>
  <meta name="description" content="HTML5 Starter template">
  <meta name="author" content="Nermin Sehic">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  
</head>

<body>

<h1> Ovaj dokument je PDF </h1>

<button id="btnSavePdf"> Save to PDF </button>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>
<script src="jspdf.min.js"></script>

<script type="text/javascript">	

	$('#btnSavePdf').click(function () { 

		var doc = new jsPDF(); 

		// Dodati id na one elemente koji ne trebaju da budu ukljuceni u PDF          
		var elementHandler = {
		  '#ignorePDF': function (element, renderer) {
		    return true;
		  }
		};

		// Source po defaultu uzima sadrzaj body tag-a i printa ga kao PDF
		// Moguce je koristiti i getElementById(#id) za preciznije targetovanje
		
		var source = window.document.getElementsByTagName("body")[0];
		doc.fromHTML(
		    source,
		    15,
		    15,
		    {
		      'width': 180,'elementHandlers': elementHandler
		    });

		doc.output("dataurlnewwindow");

	});

</script>

</body>
</html>
